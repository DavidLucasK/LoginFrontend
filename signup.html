<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <div class="converter">
            <div class="field">
                <input type="string" id="signupEmail" placeholder="Email" required>
            </div>
            <div class="field">
                <input type="password" id="signupPassword" placeholder="Senha" required>
            </div>
            <button id="signupBtn">Criar Conta</button>
            <p id="signupResult"></p>
            <a href="index.html" class="back-link">Voltar para Login</a>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
