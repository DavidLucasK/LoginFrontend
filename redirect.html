<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .message {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Abrindo o aplicativo para redefinir a senha...</div>
    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        const email = new URLSearchParams(window.location.search).get('email');

        // Tenta abrir o aplicativo
        window.location.href = `teamo://reset-password?token=${token}&email=${email}`;

        // Redireciona para a página web após 3 segundos se o aplicativo não abrir
        setTimeout(() => {
            document.querySelector('.message').textContent = 'Não conseguimos abrir o aplicativo. Redirecionando para a página da web...';
            window.location.href = `${process.env.FRONTEND_URL}/reset.html?token=${token}&email=${email}`;
        }, 3000);
    </script>
</body>
</html>
